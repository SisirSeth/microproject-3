<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator APP</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="cal">
        <h2>calc</h2>
        <div class="container">
            <div class="display"></div>
            <div class="grid">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="del"><span>DEL</span></button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>.</button>
                <button>0</button>
                <button>/</button>
                <button>*</button>
                <button class="reset"><span>RESET</span></button>
                <button class="equal"><span>=</span></button>
            </div>
        </div>
    </div>
    <script src="command.js"></script>

</body>

</html>
